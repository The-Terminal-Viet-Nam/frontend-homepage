name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Husky pre-commit checks (lint-staged)
        run: npx --no -- lint-staged

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier format check
        run: npx prettier --check 'src/**/*.{js,jsx,ts,tsx,css,html}'

      - name: Check commit messages
        run: npx --no -- commitlint --from=HEAD~10 --to=HEAD
